name: Build NEXRA AI APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project files
        run: |
          unzip -o nexra-build-ready-full.zip -d .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Expo and EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Detect project folder
        id: detect
        run: |
          FOLDER=$(find . -type f -name "package.json" -exec dirname {} \; | head -n 1)
          echo "folder=$FOLDER" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npm install

      - name: Build Android APK with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          cd ${{ steps.detect.outputs.folder }}
          npx eas-cli build --platform android --profile preview --non-interactive --no-wait
